<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .task-input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }
        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: #ffcc00;
            border: none;
        }
        .btn-danger {
            background-color: #ff4d4d;
            border: none;
        }
        h2 {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 40px;
            text-align: center;
            font-weight: bold;
            color: #ffcc00;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="logo">üìù To-Do List</div>
        <h2 class="text-center mb-4">üöÄ Manage Your Tasks</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control task-input" placeholder="Enter a new task">
            <button class="btn btn-primary" id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <button class="btn btn-danger mt-3 w-100" id="clearUpdatedTasksBtn"><i class="fas fa-trash"></i> Clear Updated Tasks</button>
    </div>
    <script>
        document.getElementById('addTaskBtn').addEventListener('click', addTask);
        document.getElementById('clearUpdatedTasksBtn').addEventListener('click', clearUpdatedTasks);
        
        function addTask() {
            let taskInput = document.getElementById('taskInput');
            let taskList = document.getElementById('taskList');
            
            if (taskInput.value.trim() === '') {
                alert('Please enter a task!');
                return;
            }
            
            let li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `${taskInput.value} 
                <button class="btn btn-danger btn-sm" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>`;
            
            taskList.appendChild(li);
            taskInput.value = '';
        }
        
        function deleteTask(button) {
            button.parentElement.remove();
        }
        
        function clearUpdatedTasks() {
            document.getElementById('taskList').innerHTML = '';
        }
    </script>
</body>
</html>
